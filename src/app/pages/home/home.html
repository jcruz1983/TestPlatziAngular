<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input class="new-todo" placeholder="Type new todo" autofocus type="text" [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()" />
    </div>
  </header>
  <!-- <h1>{{filter()}}</h1> -->
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <!-- <pre>
      <code>
        {{ tasks() | json }}
      </code>
     </pre> -->
    <section class="main">
      <ul class="todo-list">
        @for (task of tasksFiltered(); track $index) {
        <li (dblclick)="updateTaskEditingMode($index)" [class.editing]="task.editing"
          [class.completed]="task.completed">
          <div class="view">
            <input class="toggle" type="checkbox" (change)="updateTask($index)" [checked]="task.completed" />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask($index)"></button>
          </div>
          <input class="edit" (keydown.enter)="updateTaskText($index,$event)" [value]="task.title" />
        </li>
        }
        <!-- <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li> -->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    @if(tasksFiltered().length > 0) {
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>{{tasksFiltered().length}}</strong> @if(tasksFiltered().length === 1) { item }
        @else { items }</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('All')" class="{{classSelected('All')}}">All</a>
        </li>
        <li>
          <a (click)="changeFilter('Pending')" class="{{classSelected('Pending')}}" routerLink="/pending">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('Completed')" class="{{classSelected('Completed')}}"
            routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
    }
  </div>
</section>
